name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: |
          # npm ci requires a lockfile (package-lock.json, npm-shrinkwrap.json, or yarn.lock).
          # If no lockfile exists, fall back to npm install so the workflow doesn't fail.
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lockfile found, running npm ci"
            npm ci
          else
            echo "No lockfile found, running npm install instead of npm ci"
            npm install
          fi

      - name: Build
        run: npm run build
        env:
          # If your repo is https://github.com/<user>/<repo>, set this to /<repo>/
          # If it's a custom domain or user page, set to /
          PUBLIC_URL: /

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Assuming Vite/Create-React-App outputs to 'dist' or 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
